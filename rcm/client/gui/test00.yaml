# these are defaults for RCM new sessions json is


defaults:

  DIVIDER:
    type: 'divider'
    values:
      style: "hline"

  SCHEDULER:
    label : 'Scheduler'
    type : 'combobox'
    list :
      ACCOUNT :
        label : 'Account'
        type : 'combobox'

  #composites
      QUEUE :
        label : 'Queue'
        type : 'combobox'
        list :
          MEMORY :
            label : 'Memory'
            type : 'slider'
            values :
              min : 1
              max : 120
          CPU :
            label : 'CPU'
            type : 'slider'
            values :
              min : 1
              max : 36
          TIME :
            label : 'Time (sec)'
            type : 'slider'
            values :
              min : 1
              max : 360000

  SESSION:
    label: 'Session'
    type: 'combobox'
    list :
      WM :
        label : 'Window Manager'
        type : 'combobox'
      DISPLAY :
        label : 'Display size'
        type : 'combobox'

