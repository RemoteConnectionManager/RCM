# these are the definitions of the possible arguments

defaults:
    SCHEDULER :
      Slurm :
        QUEUE :
          gll_usr_prd :
            MEMORY :
              min : 14
              max : 115
            CPU :
              max : 33
          skl_usr_prod :
            TIME :
              max : 3600
      PBS :
        QUEUE :
          pbs_preset_queue_1 :
            MEMORY :
              min : 14
              max : 105
            CPU :
              max : 33
            TIME :
              max : 3600
          dummy_queue_2 :
            MEMORY :
              min : 14
              max : 105
            CPU :
              max : 33
            TIME :
              max : 10800
        substitutions :
          SCHEDULER_HEADER: |
            #PBS -A @{ACCOUNT}
            #PBS -l walltime=@{QUEUE.TIME}
            #PBS -N $RCM_SESSIONID
            #PBS -o $RCM_JOBLOG
            #PBS -l select=1:ncpus=@{QUEUE.CPU}:mem=@{QUEUE.MEMORY}Gb
            #PBS -j oe
            #PBS -q @{QUEUE}

    SERVICE :
      VNC :
        COMMAND :
          TurboVNC :
            substitutions :
              COMMAND: "vncserver @{WM_FLAGS} $vnc_foreground -geometry @{DISPLAY} -rfbauth $RCM_JOBLOG.pwd "
            WM :
              Fluxbox :
                substitutions :
                  WM: "-xstartup ${RCM_HOME}/bin/config/xstartup.fluxbox"
            DISPLAY :
              - 1024x968
