defaults:
  TOP:
    SCHEDULER :
      Slurm :
        QUEUE :
          gll_all_serial :
            MEMORY :
              min : 4
              max : 16
            TIME :
              max : 7200
            CPU :
              max : 2
          gll_usr_gpuprod :
            substitutions:
              QUEUE_PAR: "-n @{CPU} --mem=@{MEMORY}GB @{GRES_STRING} #from defaults"
            MEMORY :
              min : 4
              max : 16
            TIME :
              max : 3600
            CPU :
              min : 4
              max : 24
            GRES :
              Kepler :
                substitutions :
                  GRES_STRING: "gres=gpu:kepler:1"
              Kepler2 :
                substitutions :
                  GRES_STRING: "gres=gpu:kepler:2"
              None :
                substitutions :
                  GRES_STRING: ""
        substitutions :
          QUEUE.GRES.GRES_STRING: ""
          HEADER: |
            #!/bin/bash
            ## thisc come from defaults slurm_gpu
            #SBATCH --time=@{QUEUE.TIME}
            #SBATCH --job-name=@{RCM_SESSIONID}
            #SBATCH --output @{RCM_JOBLOG}
            #SBATCH -N 1 -n @{QUEUE.CPU} --mem=@{QUEUE.MEMORY}GB @{QUEUE.GRES.GRES_STRING} #direct setup
            #SBATCH -N 1 @{QUEUE_PAR} #indirect setup
            #SBATCH -A @{ACCOUNT}
            #SBATCH --partition=@{QUEUE}
            #