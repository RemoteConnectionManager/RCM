defaults:
  TOP:
    SCHEDULER :
      SSH :
        description : "Start service using a process on the login node"
        substitutions :
          # WARNING: on regex, \ and " must be escaped
          JOBID_REGEX: "process id: (\\d*)"
          BACKGROUND: "&"
          FOOTER: "echo \"process id: $!\""
          QUEUE.TIMEOUT: "3"
          HEADER: |
            # SSH scheduler just run this script





