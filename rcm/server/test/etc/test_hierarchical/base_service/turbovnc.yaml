defaults:
  TOP:
    SERVICE :
      VNC :
        COMMAND :
          TurboVNC :
            substitutions :
              SETUP: "module load rcm"
              LOGFILE: "@{RCM_SESSION_FOLDER}/vnclog"
              VNCPASSWD_COMMAND_LINE: "/bin/bash -c '@{SETUP}; echo -e @{VNCPASSWORD} | vncpasswd -f > @{VNC_PASSWORDFILE}'"
              COMMAND_LINE: "vncserver @{WM_FLAGS} $vnc_foreground -geometry @{DISPLAY} -rfbauth  @{VNC_PASSWORDFILE}  @{WM_COMMAND} "
              START_REGEX_LIST:
              - ^New 'X' desktop is (?P<node>\w+):(?P<display>\d+)
              - ^Desktop '(.*)' started on display (?P<node>\w+):(?P<display>\d+)
              - ^New '(.*)' desktop is (?P<node>\w+):(?P<display>\d+)

            WM :
              Fluxbox :
                substitutions :
                  WM_COMMAND: "-xstartup ${RCM_HOME}/bin/config/xstartup.fluxbox"
            DISPLAY :
              - 1024x968
              - 1000x1000
