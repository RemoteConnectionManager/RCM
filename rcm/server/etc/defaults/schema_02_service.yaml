schema:
  TOP:
    children:
      SERVICE :
        label : 'Service Type'
        type: 'combobox'

        substitutions :
          COMMAND.LOGFILE: "@{RCM_SESSION_FOLDER}/servicelog"
          REDIRECT: "> @{COMMAND.LOGFILE} 2>&1"

        children :
          DIVIDER:
            type: 'divider'
            values:
              style: "hline"
          COMMAND :
            label : 'Command'
            type : 'combobox'

            substitutions :
  #            COMMAND: "vncserver @{WM_FLAGS} $vnc_foreground -geometry @{DISPLAY} -rfbauth $RCM_JOBLOG.pwd  @{WM_COMMAND "
              COMMAND_LINE: ""

            children :
              WM :
                label : 'Window Manager'
                type : 'combobox'
                substitutions :
                  WM_COMMAND: ""
                  WM_FLAGS: ""
                children:
              DISPLAY :
                label : 'Display size'
                type : 'combobox'
