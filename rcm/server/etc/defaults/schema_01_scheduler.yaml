schema:
  TOP:
    children:
      SCHEDULER:
        label : 'Scheduler'
        type : 'combobox'

        substitutions :
          HEADER : ""

        children :
          ACCOUNT :
            label : 'Account'
            type : 'combobox'

      #composites
          QUEUE :
            label : 'Queue'
            type : 'combobox'

            substitutions:
              QUEUE_PAR: "-N 1 -n @{CPU} --mem=@{MEMORY}GB @{GRES.GRES_STRING} #from schema"
              GRES.GRES_STRING: ""

            children :
              MEMORY :
                label : 'Memory'
                type : 'slider'
                values :
                  min : 1
                  max : 120
              CPU :
                label : 'CPU'
                type : 'slider'
                values :
                  min : 1
                  max : 36
              TIME :
                label : 'Time (sec)'
                type : 'slider'
                values :
                  min : 1
                  max : 360000
              GRES :
                label : 'GPU'
                type : 'combobox'
                children :



